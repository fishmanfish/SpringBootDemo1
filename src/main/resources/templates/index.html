<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{signin}"></title>
    <!--网站图标-->
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon"/>

    <!-- Bootstrap core CSS -->
    <link th:href="@{webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
    <!--/*@thymesVar id="lang" type=""*/-->
    <input type="hidden" name="lang" th:value="${lang} == null ? ${application.lang} : ${lang}">
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <p style="color: red;" th:if="${session.msg}" th:text="${session.msg}"></p>
    <label class="sr-only" th:text="#{username}">Username</label>
    <input type="text" class="form-control" name="username" th:placeholder="#{username}" placeholder="Username" required="" autofocus="">
    <label class="sr-only" th:text="#{password}">Password</label>
    <input type="password" class="form-control" name="password" th:placeholder="#{password}" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> [[#{remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signin}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">©2020-2021</p>
    <a class="btn btn-sm" th:href="@{/index.html(lang='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(lang='en_US')}">English</a>
</form>

</body>

</html>
